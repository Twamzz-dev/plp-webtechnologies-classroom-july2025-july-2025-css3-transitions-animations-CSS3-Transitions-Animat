<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3 Transitions and Animations</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Part 1: CSS3 Transitions and Animations for Dynamic Styling Effects</h2>
     <!-- Button with hover effect -->
    <button class="btn">Hover Here</button>
    <hr>
     <!-- Image spins on hover -->
    <img src="ETH_Coin.jpg" alt="Sample Image" class="image">
    <hr>
     <!-- Paragraph grows and changes color on hover -->
    <p id="note">I get bigger when you hover over me. Try and see!</p>
    <hr>
    <h2>Part 2: JavaScript Functions</h2>
     <!-- Button triggers JS function -->
    <button id="shift">Click Me</button> Press to call Superman
    <p id="output">I am Batman.</p>
    <hr>
    <h2>Part 3: Combining CSS Animations with JavaScript</h2>
     <!-- Animated box -->
    <div class="boxer" id="boxer"></div>
    <hr>
     <!-- Animation control buttons -->
    <button onclick="startAnimation()">Start</button>
    <button onclick="stopAnimation()">Stop</button>

    <script src="script.js"></script>
</body>
</html>
